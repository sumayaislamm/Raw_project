<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Floral</title>
    <link rel="stylesheet" href="CSS/contact.css" />
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <!-- Navbar -->
    <header></header>
    <!-- Main Body -->
    <main>
        <section class="contact-section">
            <div class="contact-container">
                <h2>Contact Us</h2>
                <p>We’d love to hear from you! Fill out the form below and we’ll get back to you shortly.</p>

                <div class="contact-content">
                    <!-- Contact Form -->
                    <form class="contact-form">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="name" placeholder="Your full name" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" placeholder="Your email" required>
                        </div>

                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" placeholder="Subject" required>
                        </div>

                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="6" placeholder="Write your message here..."
                                required></textarea>
                        </div>

                        <button type="submit" class="contact-btn">Send Message</button>
                    </form>

                    <!-- Contact Info -->
                    <div class="contact-info">
                        <h3>Our Contact Info</h3>
                        <p><i class="fas fa-map-marker-alt"></i> 123 Floral Street, Dhaka, Bangladesh</p>
                        <p><i class="fas fa-phone"></i> +880 123 456 789</p>
                        <p><i class="fas fa-envelope"></i> info@floral.com</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Footer Section -->
    <footer>

    </footer>
    <!-- JS script -->
    <script src="JS/loadNavbar.js"></script>
    <script src="JS/contact.js"></script>
</body>

</html>
